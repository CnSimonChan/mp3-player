<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>jQuery Drag events test</title>
    <style>
        #target {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <section id="target"></section>
    <script src="jquery-2.0.1.js"></script>
    <script>
        $("section").on("dragover", function (e) {
            console.log("fire");
        });
    </script>
</body>
</html>
